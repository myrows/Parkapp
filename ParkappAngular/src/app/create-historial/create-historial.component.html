<div fxFlexLayout="column">
    <h1 mat-dialog-title>Nuevo Historial</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput type="datetime-local" [(ngModel)]="historialDto.fechaEntrada" placeholder="Fecha entrada" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="datetime-local" [(ngModel)]="historialDto.fechaSalida" placeholder="Fecha salida" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="historialDto.dia" type="datetime-local" placeholder="DÃ­a" required>
      </mat-form-field>

      <h4>Aparcamiento</h4>
      <mat-form-field>
        <mat-label>Aparcamiento</mat-label>
        <mat-select name="miselectAparcamiento" [(ngModel)]="historialDto.aparcamientoId">
          <mat-option *ngFor="let aparcamiento of listaAparcamiento" [value]="aparcamiento._id">{{aparcamiento.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
      
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="close()">Cancelar</button>
      <button mat-button (click)="createHistorial()" cdkFocusInitial>Guardar</button>
    </div>

    </div>
