<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="container">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  
  
        <!-- Weight Column -->
        <ng-container matColumnDef="idusuario">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
              <mat-icon aria-hidden="false" aria-label="borrar" (click)="openDeleteDialog(element)">delete</mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
      </div>
