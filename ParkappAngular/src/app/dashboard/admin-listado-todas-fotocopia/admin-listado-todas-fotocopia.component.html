<div fxLayout="column">
        <table mat-table [dataSource]="listadoFotocopias" class="mat-elevation-z8" fxFlex="100%">
        
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
    
          <!-- Weight Column -->
          <ng-container matColumnDef="num_fotocopias">
            <th mat-header-cell *matHeaderCellDef> Nº Fotocopias </th>
            <td mat-cell *matCellDef="let element"> {{element.data.num_fotocopias}} </td>
          </ng-container>
          
          <!-- Position Column -->
          <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.data.curso}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let element"> {{element.data.profesor}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"><mat-chip-list aria-label="Fish selection">
              <mat-chip *ngIf="element.data.estado == 'Autorizado'" color="primary" selected>Autorizado</mat-chip>
              <mat-chip *ngIf="element.data.estado == 'Rechazado'" style="background: #dc001b; color: white">Rechazado</mat-chip>
              <mat-chip *ngIf="element.data.estado == 'Pendiente de autorización'" style="background: #E8A93E" selected>Pendiente de autorización</mat-chip>
              <mat-chip *ngIf="element.data.estado == 'Realizada'" style="background: #46934D" selected>Realizada</mat-chip>
          </mat-chip-list></td>
          </ng-container>
    
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">  
                <button mat-icon-button aria-label="Eliminar fotocopia" (click)="deleteFotocopia(element.id)">
                  <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
        </div>
