<div fxLayout="column">
    <table mat-table [dataSource]="listadoUsuarios" class="mat-elevation-z8" fxFlex="100%">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


      <!-- Weight Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.data.nombre}} </td>
      </ng-container>
      
      <!-- Position Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.data.email}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.data.rol}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.data.uid}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button aria-label="Quitar usuario" (click)="deleteUser(element.id)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    </div>

    <button mat-fab (click)="dialogCrearUser()" class="mat-fab-bottom-right" style="z-index: 9; background: #dc001b; color: white">
      <mat-icon class="mat-24">add</mat-icon>
    </button>
