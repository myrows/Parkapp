<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Opciones</title>
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
    ></script>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars"></i>
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>
        <a [routerLink]="[ '/' ]">
            <img src="./assets/img/logoParkapp.png" alt="" class="logo">
        </a>
    </header>
  <ul>
    <li><a [routerLink]="[ '/zonas' ]" mat-menu-item><i class="fas fa-qrcode"></i>Zonas</a></li>
    <li><a [routerLink]="[ '/usuarios' ]"mat-menu-item><i class="fas fa-stream"></i>Usuarios</a></li>
    <li><a [routerLink]="[ '/aparcamientos' ]" mat-menu-item><i class="fas fa-calendar-week"></i>Aparcamientos</a></li>

    <li><a (click)="logout()"><i class="far fa-envelope"></i>Cerrar sesión</a></li>
  </ul>
</div>
 <section></section>

  </body>
</html>
