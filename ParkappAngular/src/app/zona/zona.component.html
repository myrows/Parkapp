<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="container">
    <table mat-table [dataSource]="listaZona" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
<!--                 <button mat-icon-button aria-label="Editar fotocopia" (click)="dialogEditFotocopia(element)">
                <mat-icon>edit</mat-icon>
            </button>  -->
            <button mat-icon-button aria-label="Eliminar zona" (click)="dialogDeleteZona(element)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    </div>
