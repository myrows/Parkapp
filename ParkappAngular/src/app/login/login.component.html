<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesión</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="./assets/img/backgroundLogin.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="./assets/img/avatar.svg">
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" [(ngModel)]="loginDto.username" name="username" #em="ngModel" placeholder="Usuario / Email" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" [(ngModel)]="loginDto.password" name="password" #pwd="ngModel" placeholder="Contraseña" class="input">
            	   </div>
            	</div>
            	<input type="submit" class="btn" (click)="login()" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
