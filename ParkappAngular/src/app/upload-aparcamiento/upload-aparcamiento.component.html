<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="container">
    <div class="zona" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px">

      <h4>Zona</h4>
      <mat-form-field>
        <mat-label>Zona</mat-label>
        <mat-select name="miselectZona" [(ngModel)]="aparcamiento.zonaId">
          <mat-option *ngFor="let zona of listaZona" [value]="zona._id">{{zona.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>

        <input type="text" [(ngModel)]="aparcamiento.nombre" #nombre="ngModel" placeholder="Nombre">
      
        <input type="text" [(ngModel)]="aparcamiento.puntuacion" #puntuacion="ngModel" placeholder="Puntuacion">

        <input type="text" [(ngModel)]="aparcamiento.longitud" #longitud="ngModel" placeholder="Longitud">


        <input type="text" [(ngModel)]="aparcamiento.latitud" #latitud="ngModel" placeholder="Latitud">


        <input type="text" [(ngModel)]="aparcamiento.dimension" #dimension="ngModel" placeholder="dimension">

        

        <input type="file" (change)="ficheroSeleccionado($event)" placeholder="Archivo" required />
        <button mat-raised-button color="primary" (click)="doUploadAparcamiento()" value="Subir">Generar PSM</button>

    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="close()">Cancelar</button>
      <button mat-button (click)="doUploadAparcamiento()" cdkFocusInitial>Guardar</button>
    </div>
</div>
