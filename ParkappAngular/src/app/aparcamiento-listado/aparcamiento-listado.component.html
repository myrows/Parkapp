<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="container">
  <table mat-table [dataSource]="aparcamientos" class="mat-elevation-z8">


      <!-- Weight Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      
      <!-- Position Column -->
      <ng-container matColumnDef="idaparcamiento">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="dimension">
        <th mat-header-cell *matHeaderCellDef> Dimension </th>
        <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
      </ng-container>

      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    </div>
