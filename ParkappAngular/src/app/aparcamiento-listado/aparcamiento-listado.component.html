
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Opciones</title>
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <script src="https://kit.fontawesome.com/ba901dc1bc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="material-icons" id="btn">reorder</i>
      <i class="material-icons" id="cancel">chevron_left</i>
    </label>
    <div class="sidebar">
    <header>
        <a [routerLink]="[ '/zonas' ]">
            <img src="./assets/img/logoParkapp.png" alt="" class="logo">
        </a>
    </header>
  <ul>
    <i class="fas fa-thumbs-up fa-5x"></i>
    <li><a class="optselect" [routerLink]="[ '/zonas' ]" mat-menu-item><i class="material-icons">place</i>Zonas</a></li>
    <li><a class="optselect" [routerLink]="[ '/usuarios' ]"mat-menu-item><i class="material-icons">person_pin</i>Usuarios</a></li>
    <li><a class="optselect" [routerLink]="[ '/aparcamientos' ]" mat-menu-item><i class="material-icons">directions_car</i>Aparcamientos</a></li>
    <li><a class="optselect" [routerLink]="[ '/resenas' ]" mat-menu-item><i class="material-icons">comment</i>Reseñas</a></li>

    <li><a class="optselect logout" (click)="logout()"><i class="material-icons">exit_to_app</i>Cerrar sesión</a></li>
  </ul>
</div>
 <section>
  
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="container">
    
    <table mat-table [dataSource]="aparcamientos" class="mat-elevation-z8">
  
  
        <!-- Weight Column -->
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="idaparcamiento">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="dimension">
          <th mat-header-cell *matHeaderCellDef> Dimension </th>
          <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
        </ng-container>
  
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
              <mat-icon aria-hidden="false" aria-label="borrar" (click)="openDeleteDialog(element)">delete</mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-fab (click)="dialogCrearAparcamiento()" class="mat-fab-bottom-right fbtn" style="z-index: 9; background: #c02127; color: white">
        <mat-icon class="mat-24">add</mat-icon>
      </button>    
      </div>
      
</section>

  </body>
  
</html>
