<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px" class="container">
    <button mat-fab color="primary" (click)="openCrearAnyoEscolarDialog()">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
    </button>
</div>

<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="container">

    <table mat-table [dataSource]="anyos" class="mat-elevation-z8" fxFlex="1 1 50%">

        <ng-container matColumnDef="nombreAnyoEscolar">
            <th mat-header-cell *matHeaderCellDef> Cusos Escolares </th>
            <td mat-cell *matCellDef="let anyo"> {{anyo.nombreAnyoEscolar}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let anyo">
                <mat-icon aria-hidden="false" aria-label="borrar" (click)="openEditDialog(anyo)">edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let anyo"> 
                <mat-icon aria-hidden="false" aria-label="borrar" (click)="openDeleteDialog(anyo)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
