<h1 mat-dialog-title>Borrar Zona</h1>
<div mat-dialog-content>
  <p>¿Está seguro que desea borrar esta zona?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn"  (click)="cerrarDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmarBorrado()" >Borrar</button>
</div>
